<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <!-- responsiveness (resizing) - mobile first -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome icons -->
    <script src="https://kit.fontawesome.com/b5f7e9e2e0.js" crossorigin="anonymous"></script>

    <!-- google icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- bootstrap & jquery -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body style="background-color: #263c57;">
    <div class="container m-4">
        <div class="row">
            <div class="col">
                <div class="card bg-primary rounded-lg">
                    <div class="card-body">
                        <h1><b>Search your todo list!</b></h1>
                        <input id="userInput" onkeyup="updateResults()" type="text" placeholder="Type here...">
                    </div>
                </div>
                <button type="button" class="btn btn-primary m-2" onclick="addButton()">
                    Add 
                </button>
                <div class="card bg-dark" id="addCard">
                    <div class="card-body">
                        <input id="newTitle" type="text" placeholder="Enter title...">
                        <input id="newDescription" type="text" placeholder="Enter note...">
                        <input type="submit" class="btn btn-secondary m-2" onclick="addNote()"></button>
                    </div>
                    </form>
                </div>
            </div>
            <div class="col rounded-lg" style="background-color: #cfa5cf;">
                <h3 style="text-align: center;" class="my-2">
                    List:<br/>
                </h3>
                <div id="results">
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <button type="button" class="btn bg-dark text-light" onclick="dark_mode()">Dark Mode</button>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    url_for('static', filename='js/todo_card.js') }}"></script>
