    <!-- bootstrap & jquery -->

<body style="background-color: #263c57;">
    <div class="container" style="background-color: #f56969; text-align: center;">
        <p1>Remember that anything posted here is not secure, as anyone can visit this URL.</p1>
    </div>
    <div class="container m-4">
        <div class="row">
            <div class="col">
                <div class="card bg-light" id="addCard">
                    <div class="card-body">
                        <h3><b>Add Task:</b></h3>
                        <ul style="list-style-type: none; margin: 0; padding: 0;">
                            <!-- <li><input id="username" type="text" placeholder="Enter your name..." maxlength="20" class="p-1"></li> -->
                            <li><input id="newTitle" class="form-control" type="text" placeholder="Enter title..." maxlength="25" class="p-1"></li>
                            <li><textarea rows="3" id="newDescription" class="form-control" type="text" placeholder="Enter note..." maxlength="125" class="p-1"></textarea></li>
                            <li><input value="Add" type="submit" class="btn btn-secondary m-2" onclick="addNote()"></button>
                            </li>
                        </ul>
                    </div>
                    </form>
                </div>
                <div class="card rounded-lg  mt-2" style="background-color:lightblue">
                    <div class="card-body">
                        <h3><b>Search your tasks:</b></h3>
                        <input id="userInput" class="form-control" onkeyup="search()" type="text" placeholder="Type here..." class="rounded">
                    </div>
                </div>

                <div id="results-done">
                    <h3 class="my-2 text-light">
                        <b>Finished:</b><br/>
                    </h3>
                </div>
            </div>
            <div class="col rounded-lg h-100 p-4" style="background-color: #cfa5cf;">
                <h3>
                    <b>Todo:</b><br/>
                </h3>
                <div id="results">
                </div>
            </div>
        </div>
    </div>
</body>
